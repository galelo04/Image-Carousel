<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="mainContainer">
      <button id="left">Left</button>
      <div class="currentSlide">
        <div class="imagesContainer">
          <div class="image" id="image0">
            <img src="images/2029165.jpg" alt="" />
          </div>
          <div class="image" id="image1">
            <img src="images/2637581.jpg" alt="" />
          </div>
          <div class="image" id="image2">
            <img src="images/2637588.jpg" alt="" />
          </div>
          <div class="image" id="image3">
            <img
              src="images/broken-covenant-chogath-skin-lol-splash-art-8k-wallpaper-uhdpaper.com-890@1@j.jpg"
              alt=""
            />
          </div>
          <div class="image" id="image4">
            <img src="images/peakpx.jpg" alt="" />
          </div>
          <div class="image" id="image5">
            <img
              src="images/sports-car-futuristic-mountain-sunset-scenery-digital-art-4k-wallpaper-uhdpaper.com-537@0@i.jpg"
              alt=""
            />
          </div>
          <div class="image" id="image6">
            <img src="images/wallpaperflare.com_wallpaper.jpg" alt="" />
          </div>
        </div>
      </div>
      <button id="right">Right</button>
    </div>
    <div class="dots"></div>
  </body>
</html>
